name: flutter_application
description: flutter frontend for geocaching app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  record: ^4.4.4
  audioplayers: ^5.1.0

  provider: ^6.0.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  http: ^1.1.0
  fl_chart: ^0.63.0
  webview_flutter: ^4.2.2
  webview_flutter_web: ^0.2.2+1
  syncfusion_flutter_charts: ^22.2.10
  file_picker: ^5.5.0
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/